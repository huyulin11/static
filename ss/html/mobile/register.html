<!doctype html>
<html class="no-js" lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
<title>安徽依诺玛-会员登录</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" href="css/flyPanels.css">

<style>
h1 {
	text-align: center;
	color: #666;
	padding-top: 60px;
	letter-spacing: 4px;
	font: normal 26px/1 Verdana, Helvetica;
}

.form-bak {
	width: 100%;
}

.line {
	width: 90%;
	height: 70px;
	margin-left: 5%;
}

.input input {
	background: none;
	border: none;
	outline: none;
	font-size: 18px;
	height: 50px;
	width: 90%;
	border-radius: 10px;
	padding: 15px 0 9px 9px;
}

.input {
	width: 100%;
	height: 50px;
	background: #f6f6f6;
	border: 1px solid #999;
	border-radius: 10px;
	box-shadow: inset 0 2px 5px #999;
	margin: 10px 0;
	position: relative;
}

.error, .corect {
	height: 20px;
	width: 20px;
	position: absolute;
	top: 19px;
	right: 9px;
	background: url("js/ICON_20.svg") no-repeat 0 -20px;
}

.error span {
	display: block;
	position: absolute;
	top: 30px;
	right: 20px;
	background: #fcc;
	border: 1px solid #f33;
	font-size: 12px;
	line-height: 16px;
	color: #600;
	padding: 6px 10px 4px 10px;
	border-radius: 5px;
	opacity: .8;
	white-space: nowrap;
	overflow: hidden;
}

.corect {
	background-position: 0 0;
}

.corect span {
	display: none;
}

.none {
	display: none;
}

#actions {
	margin: 25px 0 0 0;
}

#submit {
	background-color: #FFF;
	color: #960;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
	-moz-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3), 0 1px 0
		rgba(255, 255, 255, 0.3) inset;
	-webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3), 0 1px 0
		rgba(255, 255, 255, 0.3) inset;
	box-shadow: 0 1px 6px 4px rgba(0, 0, 0, 0.07) inset, 0 0 0 3px
		rgb(254, 254, 254), 0 5px 3px 3px rgb(210, 210, 210);
	border-width: 1px;
	border-style: solid;
	border-color: #d69e31 #e3a037 #d5982d #e3a037;
	float: left;
	height: 35px;
	padding: 0;
	width: 90%;
	margin-left: 5%;
	cursor: pointer;
	font-size: 22px;
}

#submit:active {
	outline: none;
	-moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
	-webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
	box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
}

#submit::-moz-focus-inner {
	border: none;
}

#actions a {
	color: #960;
	float: right;
	line-height: 35px;
	font-size: 16px;
	text-decoration: none;
	margin-top: 20px;
}

#back {
	display: block;
	text-align: center;
	position: relative;
	top: 60px;
	color: #999;
}

ul, li {
	list-style: none;
}

.auto-tip li {
	width: 253px;
	height: 22px;
	line-height: 22px;
	font-size: 14px;
}

.red {
	color: #333;
}

.hidden {
	display: none;
}

.agree {
	width: 90%;
	height: 10px;
	margin-left: 5%;
	line-height: 40px;
}

#agreement {
	float: left;
	margin-top: 15px;
}

.footer {
	width: 100%;
	height: 60px;
	text-align: center;
	font-size: 12px;
	background-color: #963;
	color: #FFF;
	margin-top: 100px;
	padding-top: 10px;
	line-height: 30px;
}
</style>
</head>
<body data-debug="true">

	<div class="flypanels-content">
		<div class="form-bak">
			<h1>会员注册</h1>
			<hr>
			<form method="post" action="#" onsubmit="adaptValue();">
				<div class="line" id="line_name">

					<div class="input" id="parentCls">
						<input type="text" name="name" id="name" class="inputElem"
							onblur="v_name();" onkeyup="v_name();" placeholder="邮箱/手机号" />
						<div class="none">
							<span></span>
						</div>
					</div>
				</div>

				<div class="line" id="line_password">

					<div class="input">
						<input type="password" name="password" id="password"
							onblur="v_password();" onkeyup="v_password();" placeholder="密码" />
						<div class="none">
							<span></span>
						</div>
					</div>
				</div>

				<div class="line" id="line_repeat">

					<div class="input">
						<input type="password" name="repeat" id="repeat"
							placeholder="确认密码" onblur="v_repeat();" onkeyup="v_repeat();" />
						<div class="none">
							<span></span>
						</div>
					</div>
				</div>
				<p class="agree">
					<input id="agreement" type="checkbox" name="agreement">
					我已阅读并接受 <span style="font-weight: bold;"> 《 <a id="a_server"
						style="cursor: hand">服务协议</a> 》
					</span>
				</p>
				</fieldset>
				<fieldset id="actions">
					<input type="submit" id="submit" value="下一步"> <a
						href="login.html" style="float: right; margin-right: 5%;">立即登录</a>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/kitUtils.js"></script>
	<script src="dist/jquery.flypanels.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
	<script src="js/jquery.hammer.js"></script>
	<script src="js/emailAutoComplete.js"></script>
	<script type="text/javascript">
		var flags = [ false, false, false, false ];
		var RegEmail = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		function lineState(name, state, msg) {
			if (state == "none") {
				$("#line_" + name + " .input div").attr("class", "none");
				return;
			}
			if (state == "corect") {
				$("#line_" + name + " .input div").attr("class", "corect");
				return;
			}
			$("#line_" + name + " .input span").text(msg);
			$("#line_" + name + " .input div").attr("class", "error");
		}
		function v_name() {
			var name = $("#name").val();
			if (name.length == 0) {
				lineState("name", "error", "不得为空");
				flags[1] = false;
			} else {
				if (name.length < 11 && !RegEmail.test(name)) {
					lineState("name", "error", "请输入正确的手机号或邮箱");
					flags[1] = false;
				} else if (name.length > 11 && !RegEmail.test(name)) {
					lineState("name", "error", "请输入正确的手机号或邮箱");
					flags[1] = false;
				} else {
					lineState("name", "corect", "");
					flags[1] = true;
				}
			}

		}

		function v_password() {
			var password = $("#password").val();
			if (password.length < 6) {
				lineState("password", "error", "请输入6~16位密码");
				flags[2] = false;
			} else {
				if (password.length > 16) {
					lineState("password", "error", "请输入6~16位密码");
					flags[2] = false;
				} else {
					lineState("password", "corect", "");
					flags[2] = true;
				}
			}
			v_repeat();
		}

		function v_repeat() {
			if (!flags[2]) {
				lineState("repeat", "none", "");
				return;
			}
			if ($("#password").val() != $("#repeat").val()) {
				lineState("repeat", "error", "密码不一致");
				flags[3] = false;
			} else {
				lineState("repeat", "corect", "");
				flags[3] = true;
			}
		}

		function adaptValue() {
			return true;
		}
	</script>
</body>
</html>
