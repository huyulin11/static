<!doctype html>
<html class="no-js" lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
<title>安徽依诺玛</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/flyPanels.css">
<link rel="stylesheet" href="css/demo.css">
<style>
@media screen and (max-width: 500px) {
	.pc {
		display: none;
	}
}

@media screen and (min-width: 500px) {
	.mobile {
		display: none;
	}
}
</style>
</head>
<body data-debug="true">
	<!--手机显示页面-->
	<div class="flypanels-content">
		<!--banner-->
		<div class="img_gallery" style="margin-top: 50px;">
			<div class="main_img">
				<ul>
					<li><img src="img/banner1.png"></span></li>
					<li><img src="img/banner2.png"></span></li>
					<li><img src="img/banner3.png"></span></li>
				</ul>
				<a href="javascript:;" id="btn_prev"><i
					class="fa fa-chevron-left"></i></a> <a href="javascript:;"
					id="btn_next"><i class="fa fa-chevron-right"></i></a>
			</div>
			<div class="point">
				<a href="#"></a> <a href="#"></a> <a href="#"></a>
			</div>
		</div>
		<!--banner ending-->
		<!-- 内容部分 -->
		<div class="main mobile">
			<div class="classify">
				<span>评级新品展现</span>
				<!--<a href="#">更多&nbsp;></a>-->
			</div>
			<div class="show">
				<a href="mobileindex.html" target="_blank"><img class="img1"
					src="img/1.png"></a> <a href="mobileindex.html" target="_blank"><img
					class="img2" src="img/2.png"></a> <a href="mobileindex.html"
					target="_blank"><img class="img1" src="img/1.png"></a> <a
					href="mobileindex.html" target="_blank"><img class="img2"
					src="img/2.png"></a>
			</div>
			<div class="classify">
				<span>邮票精品展现</span>
				<!--<a href="#">更多&nbsp;></a>-->
			</div>
			<div class="show">
				<a href="mobileindex.html" target="_blank"><img class="img1"
					src="img/1.png"></a> <a href="mobileindex.html" target="_blank"><img
					class="img2" src="img/2.png"></a> <a href="mobileindex.html"
					target="_blank"><img class="img1" src="img/1.png"></a> <a
					href="mobileindex.html" target="_blank"><img class="img2"
					src="img/2.png"></a>
			</div>
			<div class="classify">
				<span>钱币精品展现</span>
				<!--<a href="#">更多&nbsp;></a>-->
			</div>
			<div class="show">
				<a href="mobileindex.html" target="_blank"><img class="img1"
					src="img/1.png"></a> <a href="mobileindex.html" target="_blank"><img
					class="img2" src="img/2.png"></a> <a href="mobileindex.html"
					target="_blank"><img class="img1" src="img/1.png"></a> <a
					href="mobileindex.html" target="_blank"><img class="img2"
					src="img/2.png"></a>
			</div>
			<div class="more" style="display: none;">
				<a href="#">更多精品展现</a>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.event.drag.js"></script>
	<script type="text/javascript" src="js/jquery.touchSlider.js"></script>
	<script>
		$(document).ready(
				function() {
					$dragBln = false;

					$(".main_img").touchSlider(
							{
								flexible : true,
								speed : 400,
								btn_prev : $("#btn_prev"),
								btn_next : $("#btn_next"),
								paging : $(".point a"),
								counter : function(e) {
									$(".point a").removeClass("on").eq(
											e.current - 1).addClass("on");//图片顺序点切换
								}
							});

					$(".main_img").bind("mousedown", function() {
						$dragBln = false;
					});

					$(".main_img").bind("dragstart", function() {
						$dragBln = true;
					});

					$(".main_img a").click(function() {
						if ($dragBln) {
							return false;
						}
					});

					timer = setInterval(function() {
						$("#btn_next").click();
					}, 3000);

					$(".img_gallery").hover(function() {
						clearInterval(timer);
					}, function() {
						timer = setInterval(function() {
							$("#btn_next").click();
						}, 3000);
					});

					$(".main_img").bind("touchstart", function() {
						clearInterval(timer);
					}).bind("touchend", function() {
						timer = setInterval(function() {
							$("#btn_next").click();
						}, 3000);
					});

				});
	</script>
</body>
</html>
