<!doctype html>
<html class="no-js" lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />
<title>安徽依诺玛</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" href="css/flyPanels.css">
<link rel="stylesheet" href="css/demo.css">
<style>
@media screen and (min-width: 500px) {
	.flypanels-content {
		width: 80%;
		margin: auto;
	}
}

.title-pingji, .title-shoufei {
	width: 100%;
	height: 50px;
	text-align: center;
	font-size: 20px;
	font-family: "微软雅黑";
	border-bottom: 1px solid #999;
	line-height: 50px;
}

.title-pingji, .title-shoufei {
	border-top: 1px solid #999;
}

h4 {
	text-align: center;
}

.nav-tabs {
	margin: auto;
	font-size: 14px;
	border-bottom: 1px solid #960;
}

.nav-tabs li {
	width: 16.666%;
	text-align: center;
}

.nav-tabs li a {
	height: 50px;
	text-align: center;
}

.nav-tabs>li.active>a, .nav-tabs>li.active>a:focus, .nav-tabs>li.active>a:hover
	{
	color: #FFF;
	cursor: default;
	background-color: #B39964;
	border: 1px solid #960;
	border-bottom-color: transparent;
}

a {
	color: #960;
}

.nav>li>a {
	padding: 10px 0;
	position: relative;
	display: block;
}
</style>
</head>
<body data-debug="true">
	<div class="flypanels-content">
		<ul id="myTab" class="nav nav-tabs" style="margin-top: 60px;">
			<h4>
				<strong>收费标准</strong>
			</h4>
			<li class="active"><a href="#qianbi-shoufei" data-toggle="tab">
					现代钱币</a></li>
			<li><a href="#guqian-shoufei" data-toggle="tab">古钱</a></li>
			<li><a href="#jizhibi-shoufei" data-toggle="tab">机制币</a></li>
			<li><a href="#zhichao-shoufei" data-toggle="tab">纸钞</a></li>
			<li><a href="#youpiao-shoufei" data-toggle="tab">邮票</a></li>
			<li><a href="#taozhuang-shoufei" data-toggle="tab">套装系列</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="qianbi-shoufei">
				<img src="img/qianbi-shoufei.png" style="width: 100%;"> <br>
				<br>
				<br>
				<br>
			</div>
			<div class="tab-pane fade" id="guqian-shoufei">
				<img src="img/guqian-shoufei.png" style="width: 100%;"> <br>
				<br>
				<br>
				<br>
			</div>
			<div class="tab-pane fade" id="jizhibi-shoufei">
				<img src="img/jizhibi-shoufei.png" style="width: 100%;"><br>
				<br>
				<br>
				<br>
			</div>
			<div class="tab-pane fade" id="zhichao-shoufei">
				<img src="img/zhichao-shoufei.png" style="width: 100%;"><br>
				<br>
				<br>
				<br>
			</div>
			<div class="tab-pane fade" id="youpiao-shoufei">
				<img src="img/youpiao-shoufei.png" style="width: 100%;"><br>
				<br>
				<br>
				<br>
			</div>
			<div class="tab-pane fade" id="taozhuang-shoufei">
				<br> <img src="../help/img/terms/suit-2016-7-22.png"
					style="width: 100%;"><br>
				<br>
				<br>
				<br>
			</div>

		</div>
	</div>
	<!-- 内容部分结束 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/kitUtils.js"></script>
	<script src="dist/jquery.flypanels.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$('#myTab li:eq(0) a').tab('show');
		});
	</script>
</body>
</html>
