<!doctype html>
<html class="no-js frame" lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>库存查询</title>
	<link rel="stylesheet" href="/s/c/agv.mgr.css">
	<link rel="stylesheet" href="/s/buss/acs/g/c/checkbox.css">

		.card {
			width: 100%;

			position: relative;
		}

			display: inline-block;
		}

<body>
	<div class="doc-buttons">
	</div>
	<div id="rootContainer">
		<form id="form">
			<table class="card">
				<thead>
					<tr>
						<th width="40%"></th>
						<th width="60%"></th>
					</tr>
				</thead>
				<tr class="hidden">
					<td>采购批次号</td>
					<td><input id="lot2" name="allocItemFormMap.lot2" class="bigSearch" maxlength="255"
							autocomplete="off">
					</td>
				</tr>
				<tr>
					<td>物资类型</td>
					<td><input type="text" id="skuid" name="allocItemFormMap.skuid"
							class="form-control associating-input bigSearch" value=""
							data-searchurl="/sku/info/findByName.shtml?skuInfoFormMap.name="
							data-containerofinput="#panelBody" data-showcol="name" data-notnull="true"
							autocomplete="off">
					</td>
				</tr>
				<tr>
					<td>批次号</td>
					<td><input id="lot" name="allocItemFormMap.lot" class="bigSearch" maxlength="255"
							autocomplete="off">
					</td>
				</tr>
				<tr class="hidden">
					<td>物料名称</td>
					<td><input id="kw" name="allocItemFormMap.wd" class="bigSearch" maxlength="255" autocomplete="off">
					</td>
				</tr>
				<tr>
					<td>物料编码</td>
					<td><input id="txm" name="allocItemFormMap.txm" class="bigSearch" maxlength="255"
							autocomplete="off">
					</td>
				</tr>
				<tr class="hidden">
					<td>物料描述</td>
					<td><input id="kw" name="allocItemFormMap.wd" class="bigSearch" maxlength="255" autocomplete="off">
					</td>
				</tr>
				<tr class="hidden">
					<td>物料单位</td>
					<td><input id="kw" name="allocItemFormMap.wd" class="bigSearch" maxlength="255" autocomplete="off">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="btnss"></div>
					</td>
				</tr>
				<tr>
				</tr>
			</table>
		</form>
	</div>
</body>

<script src="/s/j/jquery-1.12.2.min.js"></script>
<script src="/s/j/layer/v3.1.3/layer.js"></script>
<script src="/s/j/jquery.toJSON.js"></script>
<script src="/s/buss/g/j/jquery/jquery.associatingInput.js"></script>

<script type="module">
	import "/s/buss/wms/font-size: 14px;line-height:25px;;oc.search.3d.js";
</script>

</html>
