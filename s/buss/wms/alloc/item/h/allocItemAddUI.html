<html class=" js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios no-ios7 ipad" style="">

<head>
    <link type="text/css" rel="stylesheet" href="/s/c/all.css" />
    <script src="/s/j/jquery-1.12.2.min.js"></script>
    <script src="/s/j/jquery/jquery.form.js"></script>
    <script src="/s/j/layer/v3.1.3/layer.js"></script>
    <script src="/s/j/common.js"></script>
    <script src="/s/j/jquery.toJSON.js"></script>
    <script src="/s/j/jquery.format.js"></script>

<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" action="/alloc/item/addEntity.shtml">
        <section class="panel panel-default">
            <div class="panel-body" id="panelBody" data-id=1>
                <div class="item-group form-group" id="itemBody">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="输入货位名称"
                            name="allocItemFormMap.allocItem[0]" datatype="*" errormsg="货位不能为空！" autocomplete="off"
                            id="input0">
                    </div>
                    <a title="删除" class="delOne op">
                        <img src="/s/i/del.png" />
                    </a>
                </div>
            </div>
        </section>
        <footer class="panel-footer text-right bg-light lter">
            <a title="增加货位" class="addOne op">
                <img src="/s/i/addplus.png" />
            </a>
            <button type="submit" id="sub" class="btn btn-success btn-s-xs">提交</button>
        </footer>
    </form>
</body>

<script type="module" src="/s/buss/wms/alloc/item/j/add.js"></script>
<script src="/s/buss/g/j/jquery/jquery.associatingInput.js"></script>
<script src="/s/buss/g/j/jquery/jquery.jsSelect.js"></script>

<script>
    layer.config({
        extend: ['default/layer.css'], //加载新皮肤
        fix: false,// 用于设定层是否不随滚动条而滚动，固定在可视区域。
        skin: 'layer-ext-myskin' //一旦设定，所有弹层风格都采用此主题。
    });

</script>
