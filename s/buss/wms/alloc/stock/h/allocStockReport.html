<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/s/j/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/s/c/agv.mgr.css">
</head>

<body>
    <div id="rootContainer">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>分区选择：</legend>
            <select id="area">
                <option value="1">区域一</option>
                <option value="2">区域二</option>
                <option value="3">区域三</option>
            </select>
            <button style="width: 100px;min-height: 40px;" id="change">更换区域</button>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>区域物资放置数量：</legend> <span id="qywzsl"></span>台
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>物资占地面积：</legend><span id="wzzdmj"></span>平方米
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>区域占地面积：</legend><span id="qyzdmj"></span>平方米
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>区域库存率：</legend>
            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="qykcl">
                <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
            </div>
        </fieldset>
    </div>

    <script src="/s/j/layui/layui.all.js" charset="utf-8"></script>
    <script>
        let map = {
            "1": { "qywzsl": "15", "wzzdmj": "12.99", "qyzdmj": "23.55", "qykcl": "45%" },
            "2": { "qywzsl": "23", "wzzdmj": "34.39", "qyzdmj": "53.25", "qykcl": "34%" },
            "3": { "qywzsl": "34", "wzzdmj": "67.59", "qyzdmj": "83.67", "qykcl": "78%" }
        };
        layui.use('element', function () {
            var $ = layui.jquery, element = layui.element;
            $("#change").on("click", () => {
                let key = $("#area").val();
                let data = map[key];
                $("#qywzsl").html(data.qywzsl);
                $("#wzzdmj").html(data.wzzdmj);
                $("#qyzdmj").html(data.qyzdmj);
                element.progress('qykcl', data.qykcl);
            });
        });
    </script>

</body>

</html>
