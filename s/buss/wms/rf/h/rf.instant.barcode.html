<html>

<head>
    <meta name="description" content="website description">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发料组盘</title>
    <link href="/s/i/ico/calculatedfun.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/s/c/agv.mgr.css">
    <link rel="stylesheet" href="/s/buss/acs/g/c/datas.css">
</head>

<body>
    <div id="rootContainer" class="rf-op">
        <h2>实时条码输入</h2>
        <table cellspacing="10px" cellspadding="1px">
            <tbody>
                <tr>
                    <td><label>条码</label></td>
                    <td><input id="barcode" v-focus v-model="msg" @keyup.enter="saveBarCode" @blur=""
                            autocomplete="off" /></td>
                </tr>
            </tbody>
        </table>
        <table cellspacing="10px" cellspadding="1px">
            <tbody>
                <tr>
                    <td><button id="sub" @click="saveBarCode">确认</button></td>
                    <td><button id="back" @click="history.back()">返回</button></td>
                    <td><button id="clean" @click="clearBarCode">清空</button></td>
                </tr>
            </tbody>
        </table>
        <div id='datas'><iframe id="datasFrame"></iframe></div>
        <div id="topCtrlContainer"></div>
    </div>
    <div id='settingContainer' class="fixed"></div>
    <script src="/s/j/jquery-1.12.2.min.js"></script>
    <script src="/s/j/layer/v3.1.1/layer.js"></script>
    <script type="module">
        import "/s/buss/g/j/jquery/jquery.associatingInput.js";
        import "/s/buss/wms/rf/j/rf.instant.barcode.js";
    </script>
</body>

</html>
