<form id="form" name="form" class="form-horizontal" method="post" action="/transfer/detail/addEntity.shtml">
    <section class="panel panel-default">
        <div class="panel-body" id="panelBody" data-id=1>
            <div class="form-group">
                <div class="col">
                    <label>源仓库</label>
                    <select class="form-control jsSelect" data-patten="WAREHOUSE" name="formMap.sourcewh"
                        autocomplete="off" data-notnull="true" id="sourcewh"></select>
                </div>
                <div class="col">
                    <label>目标仓库</label>
                    <select class="form-control jsSelect" data-patten="WAREHOUSE" name="formMap.targetwh"
                        autocomplete="off" data-notnull="true" id="targetwh"></select>
                </div>
                <div class="col">
                    <label>出入口</label>
                    <select class="form-control jsSelect" data-patten="ACS_CACHE_CABLE" name="formMap.targetPlace"
                        autocomplete="off" data-notnull="true"></select>
                </div>
            </div>
            <div class="line line-dashed line-lg pull-in"></div>
            <div class="block-tips">
                <div id="rows"></div>
            </div>
        </div>
    </section>
</form>
<footer class="panel-footer text-right bg-light lter">
    <div title="增加字段" class="addOne op"></div>
    <button id="sub" class="btn btn-success btn-s-xs">保存</button>
</footer>
