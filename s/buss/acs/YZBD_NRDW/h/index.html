<!doctype html>
<html class="no-js" lang="zh" style="overflow-x: hidden;overflow-y: hidden;">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>AGV控制台</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="/wbSampleBuild/TemplateData/favicon.ico">
	<link rel="stylesheet" href="/wbSampleBuild/TemplateData/style.css">
	<link rel="stylesheet" href="/s/c/agv.mgr.css">
	<script src="/wbSampleBuild/TemplateData/UnityProgress.js"></script>
	<script src="/wbSampleBuild/Build/UnityLoader.js"></script>
	<script>
		var unityInstance = UnityLoader.instantiate("unityContainer", "/wbSampleBuild/Build/test.json", { onProgress: UnityProgress });
	</script>
</head>

<body>
	<div class="webgl-content" style="width: 100%; height: 100%">
		<div id="unityContainer" style="width: 100%; height: 100%"></div>
		<div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
			<div class="title">New Unity Project</div>
		</div>
	</div>
	<div id="topCtrlContainer"></div>
	<div id='controlContainer' class="fixed"></div>
	<div id='receiptContainer' class="fixed" style="height:90%;">
		<fieldset>
			<legend>入库任务</legend>
			<iframe id="receipts" frameborder="no" style="width:800px;height:90%;"
				src="/s/buss/wms/h/receiptMainMgr.simple.html"></iframe>
		</fieldset>
	</div>
	<div id='shipmentContainer' class="fixed">
		<fieldset>
			<legend>出库任务</legend>
			<iframe id="allocs" frameborder="no" style="width:800px;height:540px;"
				src="/s/buss/wms/h/shipmentMainMgr.simple.html"></iframe>
		</fieldset>
	</div>
	<div id='tongjiContainer' class="fixed">
		<fieldset>
			<legend>统计</legend>
			<iframe id="allocs" frameborder="no" style="width:800px;height:540px;"
				src="/s/buss/wms/alloc/item/h/alloc.html"></iframe>
		</fieldset>
	</div>
	<div id='searchContainer' class="fixed">
		<fieldset>
			<legend>查询</legend>
			<iframe id="allocs" frameborder="no" style="width:800px;height:540px;"
				src="/s/buss/wms/alloc/item/h/alloc.html"></iframe>
		</fieldset>
	</div>
</body>
<script src="/s/j/jquery-1.12.2.min.js"></script>
<script src="/s/j/layer/v3.1.3/layer.js"></script>

<script type="module">
	import "/s/buss/g/j/g.p.js";
	import { gf } from "/s/buss/g/j/g.f.js";
	$('body').fadeIn(3000);
	import "/s/buss/acs/FANCY/j/acs.control.js";
	import "/s/buss/acs/FANCY/j/agv.list.js";
	import "/s/buss/acs/g/j/agv.g.js";
	import "/s/buss/acs/g/j/agv.msg.js";
	import { init as initTransport } from '/s/buss/acs/FANCY/j/agv/agv.info.transport.js';
	initTransport('div#transport');
	gf.checkLoginError(function () {
		window.location.href = "/s/buss/g/h/login.html";
	});
</script>

</html>
