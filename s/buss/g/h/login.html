<html lang="en"
    class="app js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios no-ios7 ipad">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title></title>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/s/c/min.css">
    <link rel="stylesheet" href="/s/c/login.css">
    <link rel="stylesheet" href="/s/c/login2.css">
    <link href="/s/c/css.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .small {
            font-size: 12px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="loginbox">
        <div class="control-group normal_text">
            <table style="width:100%;">
                <tr id="msgTr" class="hidden">
                    <td colspan="2">
                        <div id="message"></div>
                    </td>
                </tr>
                <tr id="titleTr" class="hidden">
                    <td></td>
                </tr>
                <tr id="browserTr" class="small hidden">
                    <td colspan="2">请使用推荐浏览器（chrome）</td>
                </tr>
                <tr id="clientTr" class="small hidden">
                    <td colspan="2">power by
                        <span data-autofill data-autokey='client.shortname'></span>
                    </td>
                </tr>
                <tr id="expireTr" class="small hidden">
                    <td colspan="2">
                        <span v-html="expireTime"></span>
                    </td>
                </tr>
            </table>
        </div>
        <form id="loginform" name="loginform" class="form-vertical" action="/asyncLogin.shtml" method="post">
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <input type="text" placeholder="用户名" name="username" id="username" autocomplete="off"
                            @keyup.enter="doLogin" />
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <input type="password" placeholder="密码" name="password" id="password" autocomplete="off"
                            @keyup.enter="doLogin" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="controls">
                    <a type="submit" @click="checkUserForm()" class="btn btn-success" id="loginBtn"
                        style="width: 100%;padding: 8px 0;border-radius: 9px;">登&nbsp;&nbsp;录</a>
                </div>
            </div>
        </form>
    </div>
    <div class="dynbg">
        <div class="dynbg__bg dynbg__bg0"></div>
        <div class="dynbg__bg dynbg__bg1"></div>
        <div class="dynbg__bg dynbg__bg2"></div>
        <div class="dynbg__bg dynbg__bg3"></div>
        <div class="dynbg__bg dynbg__bg4"></div>
    </div>
</body>

<script src="/s/j/jquery-1.12.2.min.js"></script>
<script src="/s/j/jquery/jquery.form.js"></script>
<script src="/s/j/layer/v3.1.3/layer.js"></script>
<script type="module">
    import "/s/buss/g/j/jquery/jquery.autofill.js";
    import "/s/buss/g/j/login.js";
    import "/s/buss/g/j/login.show.js";
</script>

</html>
