<html class=" js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios no-ios7 ipad" style="">

<head>
    <link type="text/css" rel="stylesheet" href="/s/c/all.css" />
    <script src="/s/j/jquery-1.12.2.min.js"></script>
    <script src="/s/j/jquery/jquery.form.js"></script>
    <script src="/s/j/layer/v3.1.3/layer.js"></script>
    <script src="/s/j/jquery.toJSON.js"></script>
    <script src="/s/j/jquery.format.js"></script>
</head>

<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" action="/agv/lap/addEntity.shtml">
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="输入：取货地点" name="agvLapFormMap.lapName"
                            id="lapName" datatype="*" errormsg="取货地点不能为空！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="item-group form-group" id="itemBody">
                    <div class="col-sm-9">
                        <input type="text" class="form-control associating-input" placeholder="输入SKU名称" name=""
                            datatype="*" errormsg="SKU名称不能为空！" autocomplete="off" data-nulltips="输入关键字查找SKU名称……"
                            data-searchurl='/sku/info/name/findFirstPage.shtml?skuInfoNameFormMap.name='
                            data-containerofinput="#panelBody" data-showcol='name' id="input0">
                        <input type="text" id="skuId" name="agvLapFormMap.skuId" style="display: none">
                    </div>
                </div>
            </div>
        </section>
        <footer class="panel-footer text-right bg-light lter">
            <button type="submit" id="sub" class="btn btn-success btn-s-xs">提交</button>
        </footer>
    </form>
</body>

<script src="/s/j/validform/Validform_v5.3.2_ncr_min.js"></script>
<script src="/s/buss/agv/lap/j/add.js"></script>
<script src="/s/buss/g/j/jquery/jquery.associatingInput.js"></script>
<script src="/s/buss/g/j/jquery/jquery.jsSelect.js"></script>

<script>
    layer.config({
        extend: ['default/layer.css'], //加载新皮肤
        fix: false,// 用于设定层是否不随滚动条而滚动，固定在可视区域。
        skin: 'layer-ext-myskin' //一旦设定，所有弹层风格都采用此主题。
    });
</script>

</html>
