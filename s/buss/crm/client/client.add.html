<html>

<head>
    <meta name="description" content="website description">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发料组盘</title>
    <link href="/s/i/ico/calculatedfun.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/s/c/agv.mgr.css">
    <link rel="stylesheet" href="/s/buss/acs/g/c/datas.css">
    <style>
        div.rf-op td {
            height: 20px;
        }

        div.rf-op input,
        div.rf-op select {
            height: 30px;
        }

        div.rf-op textarea {
            height: 100px;
        }

        div.rf-op input,
        div.rf-op select,
        div.rf-op textarea {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="rootContainer" class="rf-op">
        <h2>客户录入</h2>
        <table cellspacing="10px" cellspadding="1px">
            <tbody>
                <tr>
                    <td><input id="姓名" placeholder="输入姓名" v-focus v-model="姓名" @keyup.enter="enter"
                            autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><input id="电话" placeholder="输入电话" v-model="电话" @keyup.enter="enter" autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td><input id="公司" placeholder="输入公司" v-model="公司" @keyup.enter="enter" autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td><select id="状态" v-model="状态" autocomplete="off">
                            <option value="" selected>----请选择----</option>
                            <option value="基础">基础</option>
                            <option value="潜在">潜在</option>
                            <option value="成功">成功</option>
                            <option value="冻结">冻结</option>
                            <option value="失败">失败</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><textarea id="备注" placeholder="输入备注" v-model="备注" @keyup.enter="enter"
                            autocomplete="off"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <table cellspacing="10px" cellspadding="1px">
            <tbody>
                <tr>
                    <td><button id="sub" @click="save">确认</button></td>
                    <td><button id="close" @click="close">关闭</button></td>
                </tr>
            </tbody>
        </table>
        <div id='datas'><iframe id="datasFrame"></iframe></div>
        <div id="topCtrlContainer"></div>
    </div>
    <div id='settingContainer' class="fixed"></div>
    <script src="/s/j/jquery-1.12.2.min.js"></script>
    <script src="/s/j/layer/v3.1.3/layer.js"></script>
    <script src="/s/buss/g/j/jquery/jquery.associatingInput.js"></script>
    <script type="module">
        import "/s/buss/crm/client/client.add.js?f=crmv000001";
    </script>
</body>

</html>
