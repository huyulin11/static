<html>

<head>
    <meta name="description" content="website description">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发料组盘</title>
    <link href="/s/i/ico/calculatedfun.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/s/c/agv.mgr.css">
    <link rel="stylesheet" href="/s/buss/acs/g/c/datas.css">
</head>

<body>
    <div id="rootContainer" class="rf-op">
        <h2>客户录入</h2>
        <table cellspacing="10px" cellspadding="1px">
            <tbody>
                <tr>
                    <td><input id="name" placeholder="输入姓名" v-focus v-model="name" @keyup.enter="enter"
                            autocomplete="off" /></td>
                </tr>
                <tr>
                    <td><input id="phone" placeholder="输入电话" v-model="phone" @keyup.enter="enter" autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td><input id="company" placeholder="输入公司" v-model="company" @keyup.enter="enter"
                            autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td><select id="status" v-model="status" autocomplete="off">
                            <option value="">----请选择----</option>
                            <option value="基础">基础</option>
                            <option value="潜在">潜在</option>
                            <option value="成功">成功</option>
                            <option value="冻结">冻结</option>
                            <option value="失败">失败</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table cellspacing="10px" cellspadding="1px">
            <tbody>
                <tr>
                    <td><button id="sub" @click="save">确认</button></td>
                    <td><button id="clean" @click="clear">清空</button></td>
                </tr>
            </tbody>
        </table>
        <div id='datas'><iframe id="datasFrame"></iframe></div>
        <div id="topCtrlContainer"></div>
    </div>
    <div id='settingContainer' class="fixed"></div>
    <script src="/s/j/jquery-1.12.2.min.js"></script>
    <script src="/s/j/layer/v3.1.3/layer.js"></script>
    <script src="/s/buss/g/j/jquery/jquery.associatingInput.js"></script>
    <script type="module">
        import "/s/buss/crm/client/client.add.js";
    </script>
</body>

</html>
