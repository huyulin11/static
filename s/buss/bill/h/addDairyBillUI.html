<html class=" js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios no-ios7 ipad" style="">

<head>
    <link type="text/css" rel="stylesheet" href="/s/c/app.all.css">
</head>

<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" action="/bill/addEntity.shtml">
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label">发生日期</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="请输入发生日期" name="billFormMap.occurdate"
                            id="occurdate" datatype="n8-8" errormsg="日期用八位数字表示，如：20180808！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">类别</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control checkacc" placeholder="请输入类别" name="billFormMap.species"
                            id="species" datatype="*" errormsg="类别不能为空！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">金额</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="请输入阿拉伯数字金额" name="billFormMap.amount"
                            id="amount" value="" datatype="n1-11" errormsg="金额应为大于0的数字！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">说明</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" placeholder="有需要时请输入内容，没有可以不写" name="billFormMap.remarks"
                            id="remarks" value=""></textarea>
                    </div>
                </div>
            </div>
        </section>
        <footer class="panel-footer text-right bg-light lter">
            <button type="submit" id="sub" class="btn btn-success btn-s-xs">提交</button>
        </footer>
    </form>
</body>

<script src="/s/j/jquery-1.12.2.min.js"></script>
<script src="/s/j/jquery/jquery-validation/jquery.validate.min.js"></script>
<script src="/s/j/jquery/jquery-validation/messages_cn.js"></script>
<script src="/s/j/jquery/jquery.form.js"></script>

<script src="/s/notebook/notebook_files/app.v1.js"></script>
<script src="/s/notebook/notebook_files/app.plugin.js"></script>

<script src="/s/j/layer/v3.1.3/layer.js"></script>

<script src="/s/j/jquery.toJSON.js"></script>
<script src="/s/j/validform/Validform_v5.3.2_ncr_min.js"></script>
<script src="/s/buss/bill/j/add.js"></script>

</html>
