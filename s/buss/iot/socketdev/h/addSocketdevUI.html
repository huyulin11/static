<html class=" js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios no-ios7 ipad" style="">

<head>
    <link type="text/css" rel="stylesheet" href="/s/c/app.all.css">
</head>

<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" action="/iotinfo/socketdev/addEntity.shtml">
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label">ip地址</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="请输入ip地址" name="socketdevFormMap.ip" id="ip"
                            datatype="*" errormsg="不能为空！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">端口</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control checkacc" placeholder="请输入端口"
                            name="socketdevFormMap.port" id="port" datatype="*" errormsg="不能为空！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control checkacc" placeholder="请输入名称"
                            name="socketdevFormMap.name" id="name" datatype="*" errormsg="不能为空！">
                    </div>
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">设备类型</label>
                    <div class="col-sm-9">
                        <select class="form-control jsSelect" data-patten="SOCKET_DEV_TYPE"
                            name="socketdevFormMap.devtype" datatype="*" errormsg="目标位置不能为空！"
                            autocomplete="off"></select>
                    </div>
                </div>
            </div>
        </section>
        <footer class="panel-footer text-right bg-light lter">
            <button type="submit" id="sub" class="btn btn-primary btn-s-xs">提交</button>
        </footer>
    </form>
</body>

<script src="/s/j/jquery-1.12.2.min.js"></script>
<script src="/s/j/jquery/jquery-validation/jquery.validate.min.js"></script>
<script src="/s/j/jquery/jquery-validation/messages_cn.js"></script>

<script src="/s/j/jquery.toJSON.js"></script>

    renderAll();
