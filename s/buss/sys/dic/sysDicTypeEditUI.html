<html class=" js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie10 no-ie11 no-ios no-ios7 ipad" style="">

<head>
    <link type="text/css" rel="stylesheet" href="/s/c/app.all.css">
</head>

<body>
    <header class="panel-footer text-right bg-light">
        <div title="增加字段" class="addOne op hidden"></div>
        <button id="sub" class="btn btn-primary btn-s-xs">提交</button>
    </header>
    <form id="form" name="form" class="form-horizontal" method="post" action="/sys/dic/type/addEntity.shtml">
        <section class="panel panel-default">
            <div class="panel-body block-tips" id="panelBody">
                <div class="form-group">
                    <div class="col col-sm-5">
                        <input type="text" id="dictype0" class="form-control associating-input" placeholder="输入:字典类型"
                            name="sysDicTypeFormMap.dictype" autocomplete="off"
                            data-searchurl='/sys/dic/type/findFirstPage.shtml?sysDicTypeFormMap.dictype='
                            data-showcol='dictype,remark' data-keycol='dictype' data-containerofinput="#panelBody">
                    </div>
                    <div class="col col-sm-5">
                        <input type="text" id="remark0" class="form-control" placeholder="输入:备注"
                            name="sysDicTypeFormMap.remark" autocomplete="off">
                    </div>
                    <input type="checkbox" id="new_table" name="new_table" value="true" title="该类型数据新建表">
                </div>
                <div id="rows"></div>
            </div>
        </section>
    </form>
</body>

<script src="/s/j/jquery-1.12.2.min.js"></script>
