<script>
  $(function () {
    require.config({
            paths: {
                echarts: '../../echarts-2.2.7/build/dist'
            }
        });
        
        require(
            [
                'echarts',
                'echarts/chart/pie',
                'echarts/chart/bar',
                'echarts/chart/line'
                
            ],
function (ec) {
	
  
 
 
	
                       

 var myChartpie = ec.init(document.getElementById('content1'));        
var   optionpie  = {
    title : {
        text: '',
        subtext: '',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['官网B2C','B2T','移动端','海外B2C','呼叫中心']
    },
    
    calculable : true,
    series : [
        {
            name:'各渠道销售对比',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'官网B2C'},
                {value:310, name:'B2T'},
                {value:234, name:'移动端'},
                {value:135, name:'海外B2C'},
                {value:1548, name:'呼叫中心'}
            ]
        }
    ]
};
 myChartpie.setOption(optionpie); 


var myChartpie2 = ec.init(document.getElementById('content2')); 
var myChartpie3 = ec.init(document.getElementById('content3')); 
var myChartpie4 = ec.init(document.getElementById('content4'));
myChartpie2.setOption(optionpie);  
myChartpie3.setOption(optionpie); 
myChartpie4.setOption(optionpie); 
                 
                 
                    
 
     }
        );
  });
</script>
