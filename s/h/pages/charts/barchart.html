<!-- page script -->
<script>
  $(function () {
    require.config({
            paths: {
                echarts: '../../echarts-2.2.7/build/dist'
            }
        });
        
        require(
            [
                'echarts',
                'echarts/chart/pie',
                'echarts/chart/bar',
                'echarts/chart/line'
                
            ],
function (ec) {
	
  
 
 
	
                 
var myChart2016yxjs = ec.init(document.getElementById('content1'));        
var   yxjsoption = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data : ['续签','16年新签','汇总'],
    },
    toolbox: {
        show : true,
        orient: 'vertical',
        x: 'right',
        y: 'center'
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : [
            '千万级','五百万级','两百万级','普通级','汇总'],
             //设置轴线的属性
                    axisLine:{
                        lineStyle:{
                            color:'#FFFFFF',
                            width:8,//这里是为了突出显示加上的
                        }
                    } 
                     ,
            axisLabel:{
              textStyle:{
                 color:"black", //刻度颜色
                 fontSize:16  //刻度大小
            }
        }
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLine:{
                        lineStyle:{
                            color:'#FFFFFF',
                            width:8,//这里是为了突出显示加上的
                        }
                    } ,
            axisLabel:{
              textStyle:{
                 color:"black", //刻度颜色
                 fontSize:16  //刻度大小
            }
        }
        }
        
    ],
    series : [
        {
            name:'续签',
            type:'bar',
             data:[120, 201, 588,2951,3860]
        },
        {
            name:'16年新签',
            type:'bar',
           
            data:[0, 10, 82,1529,1621]
        },
        {
            name:'汇总',
            type:'bar',
           
            data:[120, 211, 670, 4480, 5481]
        }
    ]
};
     myChart2016yxjs.setOption(yxjsoption); 


var myChart2016yxjs2 = ec.init(document.getElementById('content2')); 
var myChart2016yxjs3 = ec.init(document.getElementById('content3')); 
var myChart2016yxjs4 = ec.init(document.getElementById('content4'));
myChart2016yxjs2.setOption(yxjsoption);  
myChart2016yxjs3.setOption(yxjsoption); 
myChart2016yxjs4.setOption(yxjsoption); 
                 
                 
                    
 
     }
        );
  });
</script>
