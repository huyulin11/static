<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HD</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/HDBuild.json", {onProgress: UnityProgress});
	  function send2Js(){
	  			setCookie("WMSURL","",10000);
	  			unityInstance.SendMessage("Main Camera","ReciveJsMsg",getCookie("WMSURL"));
	  }
	  
	  function setCookie(cname,cvalue,exdays)
	  {
	    var d = new Date();
	    d.setTime(d.getTime()+(exdays*24*60*60*1000));
	    var expires = "expires="+d.toGMTString();
	    document.cookie = cname + "=" + cvalue + "; " + expires;
	  }
	  
	  function getCookie(cname)
	  {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i=0; i<ca.length; i++) 
	    {
	      var c = ca[i].trim();
	      if (c.indexOf(name)==0) return c.substring(name.length,c.length);
	    }
	    return "";
	  }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">HD</div>
      </div>
    </div>
  </body>
</html>
